<ion-content>
  <ion-title>Reservar</ion-title>

  <ion-progress-bar value="{{ progressValue }}" color="primary"></ion-progress-bar>

  <h3>Selecciona un Barbero</h3>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let barber of barbers" (click)="selectBarber(barber)">
        <ion-card>
          <img [src]="barber.image" alt="{{ barber.name }}">
          <ion-card-header>
            <ion-card-title>{{ barber.name }}</ion-card-title>
            <ion-card-subtitle>{{ barber.subtitle }}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
